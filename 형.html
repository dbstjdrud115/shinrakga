<p>형은 우리집의 장남이자, 지금은 사회인이 된 분이다. 둘째 동생과의 질긴 인연은 어떤 의미로
이해하던지 간에, 질기다고 밖에 말할 수 없으리라. 서로 딴죽을 걸며 놀며, 보통 본인이 딴지와
디스를 받는 역할을 맡는다. 사회인으로서의 처음 내딛은 발걸음의 무게가 가볍지만은 않은듯.
