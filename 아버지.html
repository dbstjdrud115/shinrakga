<h1>주의!</h1> 이 문서는 서술자의 주관이 강하게 포함되어 있을 수 있기에 부정확할 수 있습니다.
<p>아버지는 우리집의 가장으로서 농협 근속 28여년을 채우신 지금 집에서 금융시장에 대한
공부와 신앙에 대한 깊은 묵상에 전념하고 계신 분으로, 학문과 통찰에 대한 조예가 있다고
사료될 수 있다. 젊었을 적 사용했던 가발은 사회인으로서의 자세인가, 혹은 남아있는 인성
이었는가는 알 수 없으나, 이미 내려놓은 듯 한 그 모습은, 둘 째 자식의 딴지거리가 되곤한다.
</p><br>
