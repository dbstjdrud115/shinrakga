<p>어머니는 집안의 가사와, 신앙에 전념하시는 분으로서, 선한 성품과, 옳다고 생각되는 것을
관철하고자 하는 곧은 신념을 소유하고 있다. 아버지의 평에 따르면 그 심성은 여리고 순하다고
.. 허나, 그 여린 성품은 가끔씩 누군가에 의해 쉽게 흔들릴 수도 있다는 의미로도 이해될 수 있다.
</p><br>
